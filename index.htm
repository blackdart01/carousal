<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Testimonials</title>
</head>

<body>
    <div class="container">
        <div class="img" id="img">
            <img src="https://unsplash.it/150/150?center=gravity" alt="random img" />
        </div>
        <p class="name" id="name">Random Name</p>
        <p class="jobtitle" id="jobtitle">Random Job title</p>
        <div class="swipe" id="swipe">
            <button>
                <img src="images/chevron-left.svg" alt="left-chevron-solid" width="20px" height="20px" id="leftChevron">
            </button>
            <button>
                <img src="images/chevron-right.svg" alt="right-chevron-solid" width="20px" height="20px"
                    id="rightChevron">
            </button>
        </div>
        <p class="para" id="desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia,
            possimus.
        </p>
    </div>

    <script src="app.js"></script>
</body>

</html>
